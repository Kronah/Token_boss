<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Token - Acesso aos 300</title>
    <!-- Inclui o Tailwind CSS para estilização fácil -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define as fontes Inter (para texto geral) e Cinzel Decorative (para títulos) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Inclui Font Awesome para ícones (se precisar de ícones futuros) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Fonte padrão para todo o corpo */
            background-image:
                url('https://lh4.googleusercontent.com/_tiEzXvf6uDRZ1x-lkpcGl8tfFogCXcT9Qo5awoc_5C6oK_bIWabqjfGxafC48vLij-g6KOKSdgQg-_0gmKn99uwOPTY69Q4cghy3irecNGVHvz5hNHy6aqd5Fv3cqln1uu0eN0EFnJJp3SJfWXa2A4'); /* Sua imagem de fundo do exército de Esparta */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem no fundo */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            background-attachment: fixed; /* Mantém a imagem fixa ao rolar */
        }
        /* Aplica a fonte "300" (Cinzel Decorative) aos títulos */
        h1, h2 {
            font-family: 'Cinzel Decorative', serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra para realçar o texto */
        }
        /* Estilo para cada cartão de token na lista */
        .token-card {
            background-color: rgba(255, 255, 255, 0.6); /* Fundo semi-transparente para cada token */
            border-left: 4px solid #b91c1c; /* Borda vermelha para destaque */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md bg-opacity-20 text-center">
        <h1 class="text-3xl font-bold text-black mb-6">Gerador de Token</h1>
        <p class="text-black text-lg mb-4" id="user-info">Bem-vindo(a)!</p>
        <p class="text-black text-sm mb-4">Seu ID de Utilizador: <span id="user-id-display" class="font-semibold break-all"></span></p>

        <div class="space-y-4 mb-6">
            <div>
                <label for="userName" class="block text-black text-sm font-semibold mb-2">Nome para o Token</label>
                <input
                    type="text"
                    id="userName"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-700 focus:border-red-700 transition duration-200 placeholder-black"
                    placeholder="Ex: Leonidas"
                >
            </div>
            <div>
                <label for="expirationDays" class="block text-black text-sm font-semibold mb-2">Dias de Vencimento</label>
                <input
                    type="number"
                    id="expirationDays"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-700 focus:border-red-700 transition duration-200 placeholder-black"
                    value="7" min="1"
                >
            </div>
            <button
                id="generateTokenButton"
                class="w-full bg-red-800 text-white py-2 px-4 rounded-md hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-700 focus:ring-opacity-50 transition duration-300 transform hover:scale-105"
            >
                Gerar Token
            </button>
            <p id="tokenResult" class="text-center text-black text-base mt-4 font-semibold break-all"></p>
            <p id="expirationDate" class="text-center text-black text-sm mt-2"></p>
            <button
                id="copyTokenButton"
                class="mt-4 bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50 transition duration-300 transform hover:scale-105 hidden"
            >
                Copiar Token
            </button>
            <p id="message" class="text-center text-sm mt-4"></p> <!-- Elemento para exibir mensagens de feedback -->
        </div>

        <h2 class="text-2xl font-bold text-black mb-4 mt-8">Tokens Gerados Recentemente</h2>
        <div id="token-list" class="space-y-4 mb-6 text-left max-h-60 overflow-y-auto p-2 rounded-md border border-black">
            <!-- Tokens serão carregados aqui em tempo real -->
            <p class="text-black text-center" id="loading-tokens-message">Carregando tokens...</p>
        </div>


        <button
            id="logout-button"
            class="mt-4 bg-red-800 text-white py-2 px-6 rounded-md hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-700 focus:ring-opacity-50 transition duration-300 transform hover:scale-105"
        >
            Sair
        </button>

        <!-- Direitos autorais -->
        <p class="text-center text-black text-xs mt-6">&copy; 2025 CaMoMiLa. Todos os direitos reservados.</p>
    </div>

    <!-- Firebase SDK e Lógica da Aplicação -->
    <script type="module">
        // Importa as funções necessárias do Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js'; // Importa Firestore e query, onSnapshot

        // Variáveis globais fornecidas pelo ambiente Canvas (para manter compatibilidade, embora não usadas para login direto aqui)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfigString = typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify({
            apiKey: "AIzaSyDVwW_stGdkYpArCLjqsDbBsUiaSihGsUE",
            authDomain: "bossdv-72d16.firebaseapp.com",
            databaseURL: "https://bossdv-72d16-default-rtdb.firebaseio.com",
            projectId: "bossdv-72d16",
            storageBucket: "bossdv-72d16.firebasestorage.app",
            messagingSenderId: "141528827265",
            appId: "1:141528827265:web:531737e108e484a0869480"
        });
        const firebaseConfig = JSON.parse(firebaseConfigString);

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const githubPagesBaseUrl = 'https://kronah.github.io/Token_boss/';

        const userInfoDisplay = document.getElementById('user-info');
        const userIdDisplay = document.getElementById('user-id-display');
        const logoutButton = document.getElementById('logout-button');
        const userNameInput = document.getElementById('userName');
        const expirationDaysInput = document.getElementById('expirationDays');
        const generateTokenButton = document.getElementById('generateTokenButton');
        const tokenResultDisplay = document.getElementById('tokenResult');
        const expirationDateDisplay = document.getElementById('expirationDate');
        const copyTokenButton = document.getElementById('copyTokenButton');
        const messageDisplay = document.getElementById('message');
        const tokenListDiv = document.getElementById('token-list');
        const loadingTokensMessage = document.getElementById('loading-tokens-message');

        // Função para exibir mensagens na tela
        function showMessage(text, isError = false) {
            messageDisplay.textContent = text;
            if (isError) {
                messageDisplay.className = 'text-center text-sm mt-4 text-red-600 font-medium';
            } else {
                messageDisplay.className = 'text-center text-sm mt-4 text-green-600 font-medium';
            }
        }

        // Função para formatar o timestamp em data e hora legíveis
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return `${date.toLocaleDateString('pt-BR')} às ${date.toLocaleTimeString('pt-BR')}`;
        }

        // Função para renderizar os tokens na UI
        function renderTokens(tokens) {
            tokenListDiv.innerHTML = '';
            if (tokens.length === 0) {
                tokenListDiv.innerHTML = '<p class="text-black text-center">Nenhum token encontrado.</p>';
                return;
            }

            tokens.forEach(token => {
                const tokenCard = document.createElement('div');
                tokenCard.className = 'token-card p-4 mb-2 rounded-md shadow-sm';
                tokenCard.innerHTML = `
                    <p class="font-semibold text-black text-base break-all">Token: <span class="text-gray-800">${token.token}</span></p>
                    <p class="text-black text-sm">Nome: <span class="text-gray-700">${token.userName}</span></p>
                    <p class="text-black text-sm">Vence em: <span class="text-gray-700">${formatTimestamp(token.expirationTimestamp)}</span></p>
                    <p class="text-black text-sm">Gerado por: <span class="text-gray-700">${token.generatedBy}</span></p>
                    <p class="text-black text-sm">Criado em: <span class="text-gray-700">${formatTimestamp(token.createdAt)}</span></p>
                `;
                tokenListDiv.appendChild(tokenCard);
            });
        }

        // Listener para o estado de autenticação
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userInfoDisplay.textContent = `Bem-vindo(a), ${user.email}!`;
                userIdDisplay.textContent = user.uid;

                const tokensCollectionRef = collection(db, `artifacts/${appId}/public/data/generatedTokens`);
                const q = query(tokensCollectionRef);

                onSnapshot(q, (snapshot) => {
                    const tokens = [];
                    snapshot.forEach((doc) => {
                        tokens.push({ id: doc.id, ...doc.data() });
                    });
                    tokens.sort((a, b) => b.createdAt - a.createdAt);
                    renderTokens(tokens);
                    loadingTokensMessage.classList.add('hidden');
                }, (error) => {
                    console.error("Erro ao buscar tokens do Firestore:", error);
                    showMessage('Erro ao carregar tokens. Verifique a consola.', true);
                    loadingTokensMessage.textContent = 'Erro ao carregar tokens.';
                });

            } else {
                // Se o utilizador não estiver autenticado, redireciona para a página de login
                window.location.href = `${githubPagesBaseUrl}index.html`;
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Erro ao sair:', error);
                showMessage('Ocorreu um erro ao sair. Tente novamente.', true);
            }
        });

        generateTokenButton.addEventListener('click', async () => {
            const name = userNameInput.value.trim();
            const days = parseInt(expirationDaysInput.value);

            if (!name || isNaN(days) || days <= 0) {
                tokenResultDisplay.textContent = '';
                expirationDateDisplay.textContent = '';
                copyTokenButton.classList.add('hidden');
                showMessage('Por favor, preencha um nome e dias de vencimento válidos.', true);
                return;
            }

            const currentTime = Date.now();
            const expirationTime = currentTime + (days * 24 * 60 * 60 * 1000);
            const expirationDate = new Date(expirationTime);

            const token = btoa(`${name}:${expirationTime}:${Math.random().toString(36).substring(2, 15)}`);

            const user = auth.currentUser;
            const generatedByEmail = user ? user.email : 'anonymous';

            const tokenData = {
                token: token,
                userName: name,
                expirationTimestamp: expirationTime,
                generatedBy: generatedByEmail,
                createdAt: Date.now()
            };

            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/generatedTokens`), tokenData);
                console.log("Documento guardado com ID: ", docRef.id);

                tokenResultDisplay.textContent = `Token Gerado: ${token}`;
                tokenResultDisplay.style.color = 'black';
                expirationDateDisplay.textContent = `Vence em: ${expirationDate.toLocaleDateString('pt-BR')} às ${expirationDate.toLocaleTimeString('pt-BR')}`;
                copyTokenButton.classList.remove('hidden');
                copyTokenButton.dataset.token = token;
                showMessage('Token gerado e guardado no Firestore com sucesso!', false);

            } catch (e) {
                console.error("Erro ao adicionar documento ao Firestore: ", e);
                tokenResultDisplay.textContent = 'Erro ao gerar e guardar o token.';
                tokenResultDisplay.style.color = 'red';
                expirationDateDisplay.textContent = '';
                copyTokenButton.classList.add('hidden');
                showMessage('Erro ao guardar o token no Firestore. Verifique a consola para detalhes.', true);
            }
        });

        copyTokenButton.addEventListener('click', () => {
            const tokenToCopy = copyTokenButton.dataset.token;
            if (tokenToCopy) {
                const textArea = document.createElement("textarea");
                textArea.value = tokenToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showMessage('Token copiado para a área de transferência!', false);
                } catch (err) {
                    console.error('Falha ao copiar o token: ', err);
                    showMessage('Erro ao copiar o token. Por favor, copie manualmente.', true);
                }
                document.body.removeChild(textArea);
            }
        });
    </script>
</body>
</html>
