<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador e Gestor de Tokens - Acesso aos 300</title>
    <!-- Inclui o Tailwind CSS para estilização fácil -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define as fontes Inter (para texto geral) e Cinzel Decorative (para títulos) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Inclui Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Fonte padrão para todo o corpo */
            background-image:
                url('https://lh4.googleusercontent.com/_tiEzXvf6uDRZ1x-lkpcGl8tfFogCXcT9Qo5awoc_5C6oK_bIWabqjfGxafC48vLij-g6KOKSdgQg-_0gmKn99uwOPTY69Q4cghy3irecNGVHvz5hNHy6aqd5Fv3cqln1uu0eN0EFnJJp3SJfWXa2A4'); /* Sua imagem de fundo do exército de Esparta */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem no fundo */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            background-attachment: fixed; /* Mantém a imagem fixa ao rolar */
        }
        /* Aplica a fonte "300" (Cinzel Decorative) aos títulos */
        h1, h2 {
            font-family: 'Cinzel Decorative', serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra para realçar o texto */
        }
        /* Estilo para cada cartão de token na lista */
        .token-card {
            background-color: rgba(255, 255, 255, 0.6); /* Fundo semi-transparente para cada token */
            border-left: 4px solid #b91c1c; /* Borda vermelha para destaque */
        }

        /* Estilos para o Modal Personalizado */
        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .custom-modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-5xl bg-opacity-20 text-center flex flex-col md:flex-row gap-8">
        <!-- Secção do Gerador de Token (Coluna Esquerda) -->
        <div class="w-full md:w-1/2">
            <h1 class="text-3xl font-bold text-black mb-6">Gerador de Token</h1>
            <p class="text-black text-lg mb-4" id="user-info">Bem-vindo(a)!</p>
            <p class="text-black text-sm mb-4">Seu ID de Utilizador: <span id="user-id-display" class="font-semibold break-all"></span></p>

            <div class="space-y-4 mb-6">
                <div>
                    <label for="userName" class="block text-black text-sm font-semibold mb-2">Nome para o Token</label>
                    <input
                        type="text"
                        id="userName"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-700 focus:border-red-700 transition duration-200 placeholder-black"
                        placeholder="Ex: Leonidas"
                    >
                </div>
                <div>
                    <label for="expirationDays" class="block text-black text-sm font-semibold mb-2">Dias de Vencimento</label>
                    <input
                        type="number"
                        id="expirationDays"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-700 focus:border-red-700 transition duration-200 placeholder-black"
                        value="7" min="1"
                    >
                </div>
                <button
                    id="generateTokenButton"
                    class="w-full bg-red-800 text-white py-2 px-4 rounded-md hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-700 focus:ring-opacity-50 transition duration-300 transform hover:scale-105"
                >
                    Gerar Token
                </button>
                <p id="tokenResult" class="text-center text-black text-base mt-4 font-semibold break-all"></p>
                <p id="expirationDate" class="text-center text-black text-sm mt-2"></p>
                <button
                    id="copyTokenButton"
                    class="mt-4 bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50 transition duration-300 transform hover:scale-105 hidden"
                >
                    Copiar Token
                </button>
                <p id="message" class="text-center text-sm mt-4"></p> <!-- Elemento para exibir mensagens de feedback -->
            </div>
        </div>

        <!-- Secção da Lista de Tokens (Coluna Direita) -->
        <div class="w-full md:w-1/2">
            <h2 class="text-2xl font-bold text-black mb-4">Visão Geral dos Tokens</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6 text-black">
                <div class="bg-blue-800 bg-opacity-70 text-white p-4 rounded-lg shadow-md">
                    <p class="text-sm">Total</p>
                    <p id="totalTokens" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-green-800 bg-opacity-70 text-white p-4 rounded-lg shadow-md">
                    <p class="text-sm">Ativos</p>
                    <p id="activeTokens" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-red-800 bg-opacity-70 text-white p-4 rounded-lg shadow-md">
                    <p class="text-sm">Expirados</p>
                    <p id="expiredTokens" class="text-2xl font-bold">0</p>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-black mb-4">Lista Detalhada de Tokens</h2>
            <div id="token-list" class="space-y-4 mb-6 text-left max-h-96 overflow-y-auto p-2 rounded-md border border-black">
                <!-- Tokens serão carregados aqui em tempo real -->
                <p class="text-black text-center" id="loading-tokens-message">Carregando tokens...</p>
            </div>
        </div>

        <!-- Botão Sair (abaixo das duas colunas) -->
        <button
            id="logout-button"
            class="mt-4 bg-red-800 text-white py-2 px-6 rounded-md hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-700 focus:ring-opacity-50 transition duration-300 transform hover:scale-105"
        >
            Sair
        </button>

        <!-- Direitos autorais -->
        <p class="text-center text-black text-xs mt-6">&copy; 2025 CaMoMiLa. Todos os direitos reservados.</p>
    </div>

    <!-- Modal para Confirmação e Alertas -->
    <div id="customConfirmModal" class="custom-modal-overlay hidden">
        <div class="custom-modal-content">
            <p id="modalMessage" class="text-black text-lg mb-4"></p>
            <div id="modalButtons" class="flex justify-center space-x-4">
                <button id="modalConfirmButton" class="bg-red-800 text-white py-2 px-4 rounded-md hover:bg-red-900">Confirmar</button>
                <button id="modalCancelButton" class="bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-800">Cancelar</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDK e Lógica da Aplicação -->
    <script type="module">
        // Importa as funções necessárias do Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, onSnapshot, deleteDoc, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        // Variáveis globais fornecidas pelo ambiente Canvas (para manter compatibilidade)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfigString = typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify({
            apiKey: "AIzaSyDVwW_stGdkYpArCLjqsDbBsUiaSihGsUE",
            authDomain: "bossdv-72d16.firebaseapp.com",
            databaseURL: "https://bossdv-72d16-default-rtdb.firebaseio.com",
            projectId: "bossdv-72d16",
            storageBucket: "bossdv-72d16.firebasestorage.app",
            messagingSenderId: "141528827265",
            appId: "1:141528827265:web:531737e108e484a0869480"
        });
        const firebaseConfig = JSON.parse(firebaseConfigString);

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const githubPagesBaseUrl = 'https://kronah.github.io/Token_boss/';

        // Referências aos elementos HTML
        const userInfoDisplay = document.getElementById('user-info');
        const userIdDisplay = document.getElementById('user-id-display');
        const logoutButton = document.getElementById('logout-button');
        const userNameInput = document.getElementById('userName');
        const expirationDaysInput = document.getElementById('expirationDays');
        const generateTokenButton = document.getElementById('generateTokenButton');
        const tokenResultDisplay = document.getElementById('tokenResult');
        const expirationDateDisplay = document.getElementById('expirationDate');
        const copyTokenButton = document.getElementById('copyTokenButton');
        const messageDisplay = document.getElementById('message');
        const tokenListDiv = document.getElementById('token-list');
        const loadingTokensMessage = document.getElementById('loading-tokens-message');

        // Referências para os novos elementos de estatísticas
        const totalTokensDisplay = document.getElementById('totalTokens');
        const activeTokensDisplay = document.getElementById('activeTokens');
        const expiredTokensDisplay = document.getElementById('expiredTokens');

        // Referências para o Modal Personalizado
        const customConfirmModal = document.getElementById('customConfirmModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmButton = document.getElementById('modalConfirmButton');
        const modalCancelButton = document.getElementById('modalCancelButton');
        const modalButtons = document.getElementById('modalButtons');


        // --- Funções de UI e Mensagens ---

        // Função para exibir mensagens na tela (feedback para utilizador)
        function showMessage(text, isError = false) {
            messageDisplay.textContent = text;
            if (isError) {
                messageDisplay.className = 'text-center text-sm mt-4 text-red-600 font-medium';
            } else {
                messageDisplay.className = 'text-center text-sm mt-4 text-green-600 font-medium';
            }
        }

        // Função para formatar o timestamp em data e hora legíveis
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return `${date.toLocaleDateString('pt-BR')} às ${date.toLocaleTimeString('pt-BR')}`;
        }

        // Função para exibir um modal de confirmação/alerta personalizado
        function customModal(message, isConfirm = false) {
            return new Promise((resolve) => {
                modalMessage.textContent = message;
                customConfirmModal.classList.remove('hidden');

                if (isConfirm) {
                    modalButtons.classList.remove('hidden');
                    modalConfirmButton.onclick = () => {
                        customConfirmModal.classList.add('hidden');
                        resolve(true);
                    };
                    modalCancelButton.onclick = () => {
                        customConfirmModal.classList.add('hidden');
                        resolve(false);
                    };
                } else {
                    modalButtons.classList.add('hidden'); // Oculta botões de confirmação/cancelar para alertas
                    // Cria um botão "OK" para alertas simples
                    const okButton = document.createElement('button');
                    okButton.textContent = 'OK';
                    okButton.className = 'bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-800';
                    okButton.onclick = () => {
                        customConfirmModal.classList.add('hidden');
                        resolve(true); // Resolve como true para alertas simples, pois é apenas para fechar
                        okButton.remove(); // Remove o botão para evitar duplicados
                    };
                    modalMessage.parentNode.insertBefore(okButton, modalButtons.nextSibling); // Insere após a mensagem
                }
            });
        }

        // --- Funções de Gestão de Tokens ---

        // Função para renderizar os tokens na UI e atualizar estatísticas
        function renderTokens(tokens) {
            tokenListDiv.innerHTML = ''; // Limpa a lista existente
            if (tokens.length === 0) {
                tokenListDiv.innerHTML = '<p class="text-black text-center">Nenhum token encontrado.</p>';
                totalTokensDisplay.textContent = 0;
                activeTokensDisplay.textContent = 0;
                expiredTokensDisplay.textContent = 0;
                return;
            }

            const now = Date.now();
            let activeCount = 0;
            let expiredCount = 0;

            tokens.forEach(token => {
                // Determina se o token está ativo ou expirado
                const isActive = token.expirationTimestamp > now;
                if (isActive) {
                    activeCount++;
                } else {
                    expiredCount++;
                }

                const tokenCard = document.createElement('div');
                tokenCard.className = `token-card p-4 mb-2 rounded-md shadow-sm flex flex-col justify-between ${isActive ? '' : 'opacity-70 grayscale'}`; // Adiciona estilo para expirados
                tokenCard.innerHTML = `
                    <div>
                        <p class="font-semibold text-black text-base break-all">Token: <span class="text-gray-800">${token.token}</span></p>
                        <p class="text-black text-sm">Nome: <span class="text-gray-700">${token.userName}</span></p>
                        <p class="text-black text-sm">Vence em: <span class="text-gray-700">${formatTimestamp(token.expirationTimestamp)} ${isActive ? '' : '(EXPIRADO)'}</span></p>
                        <p class="text-black text-sm">Gerado por: <span class="text-gray-700">${token.generatedBy}</span></p>
                        <p class="text-black text-sm">Criado em: <span class="text-gray-700">${formatTimestamp(token.createdAt)}</span></p>
                    </div>
                    <div class="mt-4 flex space-x-2 justify-end">
                        <button class="renew-token-button bg-gray-600 text-white px-3 py-1 rounded-md text-xs hover:bg-gray-700 transition duration-200" data-token-id="${token.id}" ${isActive ? '' : 'disabled'}>
                            <i class="fas fa-redo-alt mr-1"></i> Renovar
                        </button>
                        <button class="delete-token-button bg-red-600 text-white px-3 py-1 rounded-md text-xs hover:bg-red-700 transition duration-200" data-token-id="${token.id}">
                            <i class="fas fa-trash-alt mr-1"></i> Apagar
                        </button>
                    </div>
                `;
                tokenListDiv.appendChild(tokenCard);
            });

            // Atualiza os elementos de estatísticas
            totalTokensDisplay.textContent = tokens.length;
            activeTokensDisplay.textContent = activeCount;
            expiredTokensDisplay.textContent = expiredCount;

            // Adiciona event listeners aos botões de apagar e renovar
            document.querySelectorAll('.delete-token-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const tokenId = event.currentTarget.dataset.tokenId;
                    deleteToken(tokenId);
                });
            });
            document.querySelectorAll('.renew-token-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const tokenId = event.currentTarget.dataset.tokenId;
                    renewToken(tokenId);
                });
            });
        }

        async function deleteToken(tokenId) {
            const confirmDelete = await customModal('Tem certeza que deseja apagar este token?', true);
            if (!confirmDelete) return;

            try {
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/generatedTokens`, tokenId));
                showMessage('Token apagado com sucesso!', false);
            } catch (error) {
                console.error("Erro ao apagar token:", error);
                showMessage('Erro ao apagar token. Verifique a consola.', true);
            }
        }

        async function renewToken(tokenId) {
            const confirmRenew = await customModal('Tem certeza que deseja renovar este token por mais 7 dias?', true);
            if (!confirmRenew) return;

            try {
                const newExpirationTime = Date.now() + (7 * 24 * 60 * 60 * 1000); // +7 dias a partir de agora
                await updateDoc(doc(db, `artifacts/${appId}/public/data/generatedTokens`, tokenId), {
                    expirationTimestamp: newExpirationTime
                });
                showMessage('Token renovado com sucesso por mais 7 dias!', false);
            } catch (error) {
                console.error("Erro ao renovar token:", error);
                showMessage('Erro ao renovar token. Verifique a consola.', true);
            }
        }

        // --- Lógica de Autenticação ---

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userInfoDisplay.textContent = `Bem-vindo(a), ${user.email}!`;
                userIdDisplay.textContent = user.uid;

                // Listener em tempo real para os tokens (apenas se o utilizador estiver autenticado)
                const tokensCollectionRef = collection(db, `artifacts/${appId}/public/data/generatedTokens`);
                const q = query(tokensCollectionRef);

                onSnapshot(q, (snapshot) => {
                    const tokens = [];
                    snapshot.forEach((doc) => {
                        tokens.push({ id: doc.id, ...doc.data() });
                    });
                    tokens.sort((a, b) => b.createdAt - a.createdAt); // Ordena pelo mais recente
                    renderTokens(tokens); // Renderiza e atualiza estatísticas
                    loadingTokensMessage.classList.add('hidden');
                }, (error) => {
                    console.error("Erro ao buscar tokens do Firestore:", error);
                    showMessage('Erro ao carregar tokens. Verifique a consola.', true);
                    loadingTokensMessage.textContent = 'Erro ao carregar tokens.';
                });

            } else {
                // Se o utilizador não estiver autenticado, redireciona para a página de login
                window.location.href = `${githubPagesBaseUrl}index.html`;
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Erro ao sair:', error);
                showMessage('Ocorreu um erro ao sair. Tente novamente.', true);
            }
        });

        // --- Lógica de Geração de Token ---

        generateTokenButton.addEventListener('click', async () => {
            const name = userNameInput.value.trim();
            const days = parseInt(expirationDaysInput.value);

            if (!name || isNaN(days) || days <= 0) {
                tokenResultDisplay.textContent = '';
                expirationDateDisplay.textContent = '';
                copyTokenButton.classList.add('hidden');
                showMessage('Por favor, preencha um nome e dias de vencimento válidos.', true);
                return;
            }

            const currentTime = Date.now();
            const expirationTime = currentTime + (days * 24 * 60 * 60 * 1000);
            const expirationDate = new Date(expirationTime);

            const token = btoa(`${name}:${expirationTime}:${Math.random().toString(36).substring(2, 15)}`);

            const user = auth.currentUser;
            const generatedByEmail = user ? user.email : 'anonymous';

            const tokenData = {
                token: token,
                userName: name,
                expirationTimestamp: expirationTime,
                generatedBy: generatedByEmail,
                createdAt: Date.now()
            };

            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/generatedTokens`), tokenData);
                console.log("Documento guardado com ID: ", docRef.id);

                tokenResultDisplay.textContent = `Token Gerado: ${token}`;
                tokenResultDisplay.style.color = 'black';
                expirationDateDisplay.textContent = `Vence em: ${expirationDate.toLocaleDateString('pt-BR')} às ${expirationDate.toLocaleTimeString('pt-BR')}`;
                copyTokenButton.classList.remove('hidden');
                copyTokenButton.dataset.token = token;
                showMessage('Token gerado e guardado no Firestore com sucesso!', false);

            } catch (e) {
                console.error("Erro ao adicionar documento ao Firestore: ", e);
                tokenResultDisplay.textContent = 'Erro ao gerar e guardar o token.';
                tokenResultDisplay.style.color = 'red';
                expirationDateDisplay.textContent = '';
                copyTokenButton.classList.add('hidden');
                showMessage('Erro ao guardar o token no Firestore. Verifique a consola para detalhes.', true);
            }
        });

        copyTokenButton.addEventListener('click', () => {
            const tokenToCopy = copyTokenButton.dataset.token;
            if (tokenToCopy) {
                const textArea = document.createElement("textarea");
                textArea.value = tokenToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showMessage('Token copiado para a área de transferência!', false);
                } catch (err) {
                    console.error('Falha ao copiar o token: ', err);
                    showMessage('Erro ao copiar o token. Por favor, copie manualmente.', true);
                }
                document.body.removeChild(textArea);
            }
        });
    </script>
</body>
</html>
